<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Preparing Shift App</title>
    </head>
    <body>
      <h1>ログイン</h1>
      <form action="http://localhost:8080/login" method="post" enctype="application/x-www-form-urlencoded">
        <p>オーナーor従業員を選択してください</p>
        <input type="radio" name="position" value="0">オーナー
        <input type="radio" name="position" value="1" checked>従業員
        <p>店舗ID</p>
        <input type="text" name="id"/>
        <p>ユーザー名</p>
        <input type="text" name="name"/>
        <p>パスワード</p>
        <input type="password" name="pass"/>
        <input type="submit" value="login"/>
      </form>
    </body>
</html>
